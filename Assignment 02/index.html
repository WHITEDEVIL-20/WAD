<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body><div>
    <h2>Registration </h2>
    <form action="/actionpage.html">
        
        <label for="fname">First Name</label><br>
        <input type="text" id="fname" name="fname " placeholder="Enter your first name" required><br>


        <label for="lname">Last Name </label><br>
        <input type="text" id="lname" name="lname" placeholder="Enter your last name" required><br>

        <label for="phone">Phone Number</label><br>
        <input type="tel" id="phone" name="phone" placeholder="+8801" > <br>

        <label for="email">Email</label><br>
        <input type="text" id="email" name="email" placeholder="Enter your email" required> <br>

        <label for="pass">Password </label><br>
        <input type="password" name="pass" id="pass" placeholder="Enter your password" required> <br>
        
        <label for="c_pass">Confirm Password</label><br>
        <input type="text" name="c_pass" id="c_pass" placeholder="Confirm your password" required> <br>

        <label for="fpass">Reset all</label>
        <input type="reset"value="OK">
        <br><br>
        <input type="submit" value="SUBMIT" >
     
   
    </form>
<p></p>
</div>
</body>
</html>
